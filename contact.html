<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNDESINGS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="menuContainer">
      <nav class="menuNav">
        <div class="logoBur">
          <img src="img/dnlogo.svg" alt="" />
          <i id="bur" class="fas fa-bars"></i>
        </div>
        <ul>
          <li><a href="..">Inicio</a></li>
          <li><a href="#">Trabajos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <div class="idiomaScroll">
        <ul class="menuIdioma">
          <li><a href="#">Esp</a></li>
          <li><a href="#">Eng</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section class="contact">
        <div class="imgContact">
          <div class="imgForm"></div>
          <div class="form">
            <h3>CONTACTO</h3>
            <form action="">
              <label for="">Nombre</label>
              <input type="text" placeholder="INGRESE SU NOMBRE COMPLETO" />

              <label for="">Email</label>
              <input type="email" placeholder="INGRESE EMAIL" />

              <label for="">Comentario</label>
              <input type="text" placeholder="TU CONSULTA" />

              <button>Enviar</button>
              <div class="redes">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Type -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
